name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-docker.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: ./frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}" \
            -t word-to-pdf-frontend:latest \
            .

      - name: Push Docker image
        run: |
          docker tag word-to-pdf-frontend:latest ${{ secrets.DOCKER_USERNAME }}/word-to-pdf-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/word-to-pdf-frontend:latest

