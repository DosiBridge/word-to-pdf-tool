name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/word-to-pdf-backend:latest
          build-args: |
            CORS_ORIGINS=${{ secrets.CORS_ORIGINS || 'http://localhost:3000' }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/word-to-pdf-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/word-to-pdf-backend:buildcache,mode=max

