name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/backend-docker.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg CORS_ORIGINS="${{ secrets.CORS_ORIGINS || 'http://localhost:3000' }}" \
            -t word-to-pdf-backend:latest \
            ./backend

      - name: Push Docker image
        run: |
          docker tag word-to-pdf-backend:latest ${{ secrets.DOCKER_USERNAME }}/word-to-pdf-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/word-to-pdf-backend:latest

